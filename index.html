<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Glassmorphism Reg & Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sign-up-wrapper">
            <form action="">
                <h1>Create Account</h1>
                <div class="social">
                    <div class="">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="">
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <div class="">
                        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class="input-group">
                        <input type="text" name="" id="" placeholder="Name">
                        <input type="email" name="" id="" placeholder="Email">
                        <input type="password" name="" id="" placeholder="Password">
                        <button>Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="sign-in-wrapper">
            <form action="">
                <h1>Sign In</h1>
                <div class="social">
                    <div class="">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="">
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                    <div class="">
                        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                    </div>
                    <div>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class="input-group">
                        <input type="email" id="" placeholder="Email">
                        <input type="password" id="" placeholder="Password">
                        <a href="">Forgot Password?</a>
                        <button>Sign In</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-left">
            <h1>Welcome Back</h1>
            <p>Login to stay connected on latest updates!</p>
            <button id="signIn" class="overlay-btn">Sign In</button>
        </div>

        <div class="overlay-left">
            <h1>Register now!</h1>
            <p>Sign up and start getting benefits.</p>
            <button id="signUp" class="overlay-btn">Sign Up</button>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/08d9b1877f.js" crossorigin="anonymous"></script>

</html>
